<!DOCTYPE html>
<html lang="en" dir="ltr"> <!--Direction L->R -->
<head>
  <meta charset="UTF-8">
  <title> HTML Review </title>
</head>

<body>
  <h1>This is an H1</h1>
  <h2>This is an H2</h2>
  <h3>This is an H3</h3>

  <p>This is a paragraph</p>
  <div><p>This is a paragraph with a div</p></div>
  <p><strong>This text is strong</strong></p>
  <p><em>This text is emphasized</em></p>
  <p><u>This text is underlined</u></p>
  <p><a href="www.google.com">This is an anchor tag with a hypertext reference</a></p>

  <img src="img/cu.png" alt="CU Logo" width="100">

</body>
</html>
